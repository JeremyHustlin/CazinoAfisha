<script>
    // preloader
    const oBody = document.querySelector("body");
    oBody.classList.add('show');

    function deletePreloader() {
        const e = document.querySelector("body");
        const o = document.querySelector(".preloader");

        window.addEventListener('load', function() {
            setTimeout(()=> {
                e.removeChild(o);
                e.classList.remove('show');
                oBody.style.overflow = "";
            }, 1000)
        });
    }

    deletePreloader();

    // canvas btn
    const canvasBtn = document.getElementById('canvas-btn');
    const ctxBtn = canvasBtn.getContext('2d');

    let playerStateBtn = "standby";
    let gameFrameBtn = 0;
    let staggerFramesBtn = 8;

    const spriteAnimationsBtn = [];

    const animationStatesBtn = [
        {
            name: 'stop',
            frames: 1
        },
        {
            name: 'standby',
            frames: 5
        },
    ];

    function initializeCanvasBtn(width, height, imageUrl) {
        canvasBtn.width = width;
        canvasBtn.height = height;

        const playerImage = new Image();
        playerImage.src = imageUrl;

        const spriteWidth = width;
        const spriteHeight = height;

        animationStatesBtn.forEach((state, index) => {
            let frames = {
                loc: [],
            }
            for (let j = 0; j < state.frames; j++) {
                let positionX = j * spriteWidth;
                let positionY = index * spriteHeight;
                frames.loc.push({x: positionX, y: positionY});
            }
            spriteAnimationsBtn[state.name] = frames;
        });

        function animateButton() {
            const CANVAS_WIDTH = canvasBtn.width;
            const CANVAS_HEIGHT = canvasBtn.height;

            ctxBtn.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
            let position = Math.floor(gameFrameBtn/staggerFramesBtn) % spriteAnimationsBtn[playerStateBtn].loc.length;
            let frameX = spriteWidth * position;
            let frameY = spriteAnimationsBtn[playerStateBtn].loc[position].y;

            ctxBtn.drawImage(playerImage, frameX, frameY, spriteWidth, spriteHeight, 0, 0, spriteWidth, spriteHeight);

            gameFrameBtn++;
            requestAnimationFrame(animateButton);
        }

        animateButton();
    }

    initializeCanvasBtn(262, 275, 'images/it_sprite_button_spin.png');

    // canvas win line
    const canvasLine = document.getElementById('canvas-win-line');
    const ctxLine = canvasLine.getContext('2d');

    let playerStateLine = "win";
    let gameFrameLine = 0;
    let staggerFramesLine = 4;

    const spriteAnimationsLine = [];

    const animationStatesLine = [
        {
            name: 'win',
            frames: 12
        },
    ];

    function initializeCanvasLine(width, height, imageUrl) {
        canvasLine.width = width;
        canvasLine.height = height;

        const playerImage = new Image();
        playerImage.src = imageUrl;

        const spriteWidth = width;
        const spriteHeight = height;

        animationStatesLine.forEach((state, index) => {
            let frames = {
                loc: [],
            }
            for (let j = 0; j < state.frames; j++) {
                let positionX = j * spriteWidth;
                let positionY = index * spriteHeight;
                frames.loc.push({x: positionX, y: positionY});
            }
            spriteAnimationsLine[state.name] = frames;
        });

        function animateLine() {
            const CANVAS_WIDTH = canvasLine.width;
            const CANVAS_HEIGHT = canvasLine.height;

            ctxLine.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
            let position = Math.floor(gameFrameLine/staggerFramesLine) % spriteAnimationsLine[playerStateLine].loc.length;
            let frameX = spriteWidth * position;
            let frameY = spriteAnimationsLine[playerStateLine].loc[position].y;

            ctxLine.drawImage(playerImage, frameX, frameY, spriteWidth, spriteHeight, 0, 0, spriteWidth, spriteHeight);

            gameFrameLine++;
            requestAnimationFrame(animateLine);
        }

        animateLine();
    }

    if (window.screen.width <= 767) {
        initializeCanvasLine(536, 110, 'images/it_sprite_winline_3.png');
    } else {
        initializeCanvasLine(834, 124, 'images/it_sprite_winline_5.png');
    }

    const spinBtn = document.querySelector(".game__spin");
    const gameBlock = document.querySelector(".game");
    const gameLiner = document.querySelector(".game__liner");
    const winnerPopup = document.querySelector(".winner__popup");

    spinBtn.addEventListener('click', () => {
        playerStateBtn = "stop";

        gameBlock.classList.add("spinning");

        setTimeout(() => {
            gameLiner.classList.add("show");
            setTimeout(() => {
                showPopup();
            }, 2500);
        }, 7500);
    });

    function showPopup() {
        oBody.style.overflow = "hidden";
        winnerPopup.classList.add("open");
    }
</script>
